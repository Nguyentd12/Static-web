<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng nhập tài khoản</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="login-box">
        <div class="login-top">
            <div class="Image-Login">
                <div class="Title-header-logo">
                    WEB KIẾN TRÚC
                </div>
            </div>
            <div class="title">
                <span>
                    Đăng nhập
                </span>
            </div>
        </div>
        <div class="login-main">
            <p>Tên đăng nhập</p>
            <div class="textbox">
                <input id="inputName" type="text" placeholder="UserName" name="" value="" />
            </div>
            <p>Mật khẩu</p>
            <div class="textbox">
                <input id="inputPass"  type="text" placeholder="Password" name="" value="" />
            </div>
            <div class="btn-Login" onclick="LogInFunction()">
                <input class="log-in" type="button" name="" value="Đăng nhập" />
            </div>
            <div class="forget-passwork">
                <a>Quên mật khẩu</a>
            </div>
            <div class="create-account">
                <a>Tạo tài khoản</a>
            </div>
        </div>        
    </div>
</body>
<script src="./js/main.js"></script>
</html>
